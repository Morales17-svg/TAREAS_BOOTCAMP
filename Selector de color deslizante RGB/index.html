<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color con RGB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Selector de Color RGB Interactivo</h1>
        <div class="contenedor-interno">
            
            <div class="color">
                <label for="rojo">Rojo (R)</label>
                <input id="rojo" type="range" min="0" max="255" value="23" step="1">
                <p id="texto-rojo">23</p>
            </div>
            
            <div class="color">
                <label for="verde">Verde (G)</label>
                <input id="verde" type="range" min="0" max="255" value="41" step="1">
                <p id="texto-verde">41</p>
            </div>
            
            <div class="color">
                <label for="azul">Azul (B)</label>
                <input id="azul" type="range" min="0" max="255" value="56" step="1">
                <p id="texto-azul">56</p>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
